<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: black;">
    <section class="banner">
        <nav>
            <h1 class="title">Fitness</h1>
            <ol class="nav-container">
                <li class="navlink">Home</li>
                <li class="navlink">Service</li>
                <li class="navlink">Contact</li>
                <li class="navlink">About</li>
            </ol>
            <i id="hamburger" class="fa-solid  fa-bars"></i>
        </nav>
        <div class="banner-container">
            <div style="flex: 1;">
                <h1 class="banner-title">Get body in <span
                        style='font-family:"Playwrite NZ", cursive; font-weight:100px;'>shape</span> & stay healthy
                </h1>
                <p class="main-description">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help
                    you get fit and stay fit!</p>
                <div>
                    <button class="main-Button">Join Club Now!</button>
                    <button class="secondary-button">Download App</button>
                </div>
            </div>
            <div style="flex: 1; justify-content: center;display: flex; align-items: center; position: relative;">
                <img  src="./images/Images 2.png" alt="">
                <div id="right-glass" class="glass">
                    <p style="font-size: 40px; font-weight: 900;margin: 0px; color: white;">500+</p>
                    <p class="main-description">
                        Free Workout Videos
                    </p>
                </div>
                <div id="left-glass" class="glass" style="display: flex; align-items: center; gap: 20px;">
                    <div style="background-color: #E6533C; height: 50px; width: 50px;
                    border-radius: 100%; display: flex; justify-content: center; align-items: center;">
                        <i style="color: white;font-size: 30px;" class="fa-solid fa-play"></i>
                    </div>
                    <div>
                        <h1 style="font-size: 40px; font-weight: 900;margin: 0px; color: white;">350+</h1>
                        <p class="main-description">
                            Video tutorial
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">

    </section>

</body>

</html>
